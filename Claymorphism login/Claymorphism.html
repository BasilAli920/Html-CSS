<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claymorphism</title>
    <link rel="stylesheet" href="claymorphism.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h3>Login</h3>
            <div class="inputBox">
                <span>Username</span>
                <div class="box">
                    <div class="icon"></div>
                    <input type="text">
                </div>
            </div>
            <div class="inputBox">
                <span>Password</span>
                <div class="box">
                    <div class="icon"></div>
                    <input type="password">
                </div>
            </div>
            <label for="">
                <input type="checkbox"> Remember me
            </label>
            <div class="inputBox">
                <div class="box">
                    <div class="icon"></div>
                    <input type="submit" value = "login">
                </div>
            </div>
            <a href="#" class="forgot">Forget Password</a>
        </form>
    </div>
</body>
</html>
